


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Enlighten Drashta : Signup</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/icon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
   
	<div th:insert="header :: header"></div>
        <!-- Header Start -->
        <div class="container-fluid bg-primary py-5 mb-5 page-header">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10 text-center">
                        <h1 class="display-3 text-white animated slideInDown" style="color: #0000FF;">Login</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a class="text-white" th:href="@{/}" href="index.html"style="color: #0000FF;">Home</a></li>
                                
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    

		<div class="container-xxl py-2 mt-4">
			      <div class="container">
					<div th:if="${param.error}" class="error-container">
					                 <div class="alert alert-info text-white">User not Present with this Email.Please Register.</div>
					               </div>
			          <div class="row g-4 wow fadeInUp" data-wow-delay="0.5s ">
			              <center>
			                  <form action="/login" method="post"class="shadow p-4" style="max-width: 550px;">
			                      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
			                          <h1 class="mb-5 bg-white text-center px-3">User Login</h1>
			          
			                      </div>
			                      <div class="row g-3">
			                          <div class="col-12">
			                              <div class="form-floating">
			                                  <input type="email" class="form-control"  id="username" name="username" required>
			                                  <label for="email">Email Address</label>
			                              </div>
			                          </div>
			                          <div class="col-12">
			                              <div class="form-floating">
			                                  <input type="password" class="form-control" id="password" name="password" required>
			                                  <label for="password">Password</label>
			                              </div>
			                          </div>

			                          <div class="col-12">
			                              <p><span>Forgot Password? <a href="/" 
										        th:href="@{/forgot-password}" style="color: #0000FF;">
										            Forgot Password</a></span></p>
			                          </div>
			                          
			                          <div class="col-12">
			                              <button class="btn text-light w-100 py-3" type="submit">Login</button>
			                          </div>

			                          <div class="col-12 text-center">
			                              <p><span>Already have an account<a href="/" 
										         th:href="@{/register}" style="color: #0000FF;">
									          Register</a></span></p>
			                          </div>
			                      </div>
			                  </form>
			              </center>     
			             

			          </div>
			      </div>
			  </div>
	<div th:insert="footer :: footer"></div> 
    <!-- Signup End -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
